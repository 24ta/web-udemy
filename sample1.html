<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--スマホ用の幅に合わせる-->
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="./sample1.css">
  <title>ATMS登録</title>
</head>
<body>
  <div class="content1">
    <h1>ATMS登録</h1>
    <div class="control">
      <label for="mailadress">学籍メールアドレス<span class="required">必須</span></label>
      <input id = "mailadress" type="e-mail" name="mailadress">
    </div>
    <div class="control">
      <label for="passcode">パスワード<span class="required">必須</span></label>
      <input id = "passcode" type="password" name="passcode">
    </div>
    <div class="control">
      <label>名前<span class="required">必須</span></label>
      <input type="name" name="name">
    </div>
    <div class="control">
      <label>生年月日<span class="required">必須</span></label>
      <input type="e-mail" name="mailadress">
    </div>
    <div class="control">
      <button type="submit" class="btn2">登録</button>
    </div>
  </div>
</body>
</html>
